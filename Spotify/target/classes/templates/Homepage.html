<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class=container>
<a th:href="@{/postArtist}" class="btn btn-primary"> Add Artist <i class="fas fa-user-edit ml-2"></i></a>
</div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${artists}" class="container my-5">
                    
                    <div class="col-md-10">
                        <h2 th:case="null">No Artists yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>dob</th>
                                        <th>bio</th>
                                       <th>add song</th><!--  
                                        <th>Delete</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="artist : ${artists}">
                                        <td th:text="${artist.name}"></td>
                                        <td th:text="${artist.dob}"></td>
                                        <td th:text="${artist.bio}"></td>
                                        <td><a th:href="@{/postSong/{id}(id=${artist.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <!-- <td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                     --></tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="card">
            <div class="card-body">
                <div th:switch="${songs}" class="container my-5">
                    
                    <div class="col-md-10">
                        <h2 th:case="null">No Songs yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Song Name</th>
                                        <th>Dor</th>
                                        <th>coverimage</th>
                                      <!--   <th>add song</th>
                                        <th>Delete</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="song : ${songs}">
                                        <td th:text="${song.songName}"></td>
                                        <td th:text="${song.dor}"></td>
                                        <td><img src="" th:src="@{/images/'${song.coverimage}'.jpg}" style="width: 50px; height: 60px;"/></td>
                                        <!-- <td><a th:href="@{/postSong}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                         <td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                     --></tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
